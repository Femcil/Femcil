    <script>
      document.onkeydown = function (e) {
        if (
          e.ctrlKey &&
          (e.keyCode === 85 ||
            e.keyCode === 75 ||
            e.keyCode === 72 ||
            e.keyCode === 79 ||
            e.keyCode === 69 ||
            e.keyCode === 71 ||
            e.keyCode === 68 ||
            e.keyCode === 70 ||
            e.keyCode === 76 ||
            e.keyCode === 66)
        ) {
          return false;
        } else {
          return true;
        }
      };
      $(document).keypress("u", function (e) {
        if (e.ctrlKey) {
          return false;
        } else {
          return true;
        }
      });
    </script>
