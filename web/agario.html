    <style>
      /* General Body Styles */
      body {
        overflow: hidden; /* Hide scrollbars */
        width: 100%;
        height: 100%;
        font-family: "Ubuntu", sans-serif;
        background-color: #1a1a1a; /* Dark background */
        color: #e0e0e0; /* Light text color */
      }

      .board {
        display:block;
        opacity:1;
      }
      
      /* Main Menu Container - Full screen overlay */
      #overlays {
        position: absolute; /* Position relative to the body */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block; /* Hidden by default, client.js will make it visible */
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center content vertically */
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay */
        z-index:0;
      }

      /* Menu Box - Styled like the bio page's main card */
      .menu-box {
        margin: auto;
        background-color: #2a2a2a; /* Card background */
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); /* Shadow */
        border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
        text-align: center;
        max-width: 400px;
        width: 90%;
        box-sizing: border-box; /* Ensures padding doesn't push width over */
      }

      /* Menu Title - Mimics heading styles */
      .menu-title {
        color: #00a2ff; /* Bright blue from headings */
        font-size: 2.8em; /* Slightly larger for impact */
        margin-bottom: 25px;
        text-shadow: 0 0 8px rgba(0, 162, 255, 0.7); /* Glow effect */
        font-weight: 700; /* Ubuntu bold */
      }

      /* Input Fields and Select - Styled like inputs */
      .input-group input,
      .input-group select {
        width: calc(100% - 20px); /* Account for padding */
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #4a4a4a; /* Border */
        border-radius: 5px;
        background-color: #3a3a3a; /* Background */
        color: #e0e0e0; /* Text color */
        font-size: 1em;
        box-sizing: border-box; /* Include padding in width */
      }

      .input-group input::placeholder {
        color: #a0a0a0; /* Lighter placeholder text */
      }

      /* Button Group Styling */
      .button-group button {
        width: 100%;
        padding: 12px 20px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease; /* Smooth transitions */
        color: #fff;
        font-weight: 700;
      }

      /* Primary Button (Play) */
      .menu-button.primary {
        background-color: #007bff;
      }

      .menu-button.primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px); /* Slight lift on hover */
      }

      /* Secondary Buttons (Spectate, Settings, Gallery) */
      .menu-button {
        background-color: #6c757d; /* A common secondary button color */
      }

      .menu-button:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
      }

      .menu-button:active {
        transform: translateY(0); /* Return to normal position on click */
      }
      
      #settings_overlay {
        position: absolute; /* Position relative to the body */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none; /* Hidden by default, client.js will make it visible */
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center content vertically */
        background-color: rgba(0, 0, 0, 0); /* Semi-transparent overlay */
        z-index:2;
      }
      
      /* Settings Panel Styling */
      .settings {
        padding: 12px 12px;
        margin: auto;
        background-color: #2a2a2a; /* Card background */
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
        text-align: center;
        max-width: 400px;
        width: 90%;
        height:90%;
        z-index:3;
      }
      
      .setting-cards {
        margin-bottom: 12px;
        width: 90%;
        height: auto;
        z-index:4;
        padding: 12px 20px;
        border: none;
        border-radius: 12px;
        background-color: #1a1a1a;
        text-align:center;
        text-color:#FFFFFF;
        font-size:14px;
      }
      
      .setting-card-title {
        text-align:center;
        text-color:#FFFFFF;
        font-size:36px;
      }
      
      #settings-music {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        margin-top:15px;
        border: 1px solid #4a4a4a;
        border-radius: 5px;
        background-color: #3a3a3a;
        color: #e0e0e0;
        font-size: 1em;
        box-sizing: border-box;
      }
      
      .setting-exit{
        color:#FFFFFF;
        width: 90%;
        padding: 12px 20px;
        margin-left: auto;
        margin-right: auto;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        font-weight: 700;
        background-color: #6c757d; /* A common secondary button color */
        position:relative;
        bottom:0;
        z-index:5;
      }
      
      .setting-exit:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
      }
      
      .checkbox label {
        display: block;
        margin-bottom: 8px;
        cursor: pointer;
        text-align: left; /* Align checkbox labels left */
      }

      .checkbox input[type="checkbox"] {
        margin-right: 10px;
        background-color: #3a3a3a; /* Matches input background */
        border: 1px solid #4a4a4a;
        vertical-align: middle; /* Align checkbox with text */
      }

      /* Basic styling for range input */
      input[type="range"] {
        width: calc(100% - 20px);
        margin-top: 10px;
        -webkit-appearance: none; /* Remove default styling */
        appearance: none;
        background: #4a4a4a;
        border-radius: 5px;
        height: 8px;
        outline: none;
        transition: opacity 0.2s;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #007bff;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #007bff;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
      #chat_textbox {
        position: absolute; /* Position relative to the body */
        bottom:0;
        left:0;
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay */
      }
    </style>
